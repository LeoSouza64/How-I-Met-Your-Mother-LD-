<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Uma loja com itens da série" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gloria+Hallelujah&family=Raleway&family=Roboto&family=Rubik&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>How i met your mother - loja</title>
  </head>
  <body>
    <header class="Cabeçalho">
      <img class="Cabeçalho-img" src="logo.svg" alt="Personagens HIMYM" />
      <nav class="Cabeçalho-menu">
        <a class="Cabeçalho-menu-item" href="">Loja</a>
        <a class="Cabeçalho-menu-item" href="">Suporte</a>
        <a class="Cabeçalho-menu-item" href="">Comunidade</a>
      </nav>
    </header>

    <main class="Conteúdo">
      <section class="Conteúdo-principal">
        <div class="Conteúdo-principal-escrito">
          <h1 class="Conteúdo-principal-escrito-título">
            How i met your mother - Store
          </h1>
          <h2 class="Conteúdo-principal-escrito-subtítulo">
            Encontre aqui itens para sua coleção ou comece uma
          </h2>
          <button class="Conteúdo-principal-escrito-botão">Entrar</button>
        </div>
        <img
          class="Conteúdo-img"
          src="guarda-chuva.png"
          alt="Imagem trompa azul e guarda-chuva"
        />
      </section>
    </main>

    <footer class="Rodapé">
      <h3 class="Conteúdo-secundário-título" style="">
        Você não pode pular direto para o final, a jornada é a melhor parte -
        Robin Scherbatsky
      </h3>
      <img class="Rodapé-img" src="Cidade.svg" alt="Personagens sem rosto" />
    </footer>
  </body>
</html>
